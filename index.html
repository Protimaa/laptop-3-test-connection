<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Baap-Er-Bank</span></h1>
    </header>
    <main>

        <!-- Balance and transaction summary  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Widthdraw</h4>
                    <h2 class="text-5xl font-medium">$<span class="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span class="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and widthdraw section  -->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400">
                    <h3 class="text-3xl">Your Deposit</h3>
                    <input type="text">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
